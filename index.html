<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lobster&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/maplibre-gl@^5.14.0/dist/maplibre-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form action="get" class="location-form">
            <div class="location-form__field">
                <label for="latitude" class="location-form__label">Широта</label>
                <input type="text" pattern="-?(\d+\.?\d*|\.\d+)" name="Latitude" id="latitude" class="location-form__input">
            </div>
            <div class="location-form__field">
                <label for="longitude" class="location-form__label">Долгота</label>
                <input type="text" pattern="-?(\d+\.?\d*|\.\d+)" name="Longitude" id="longitude" class="location-form__input">
            </div>
            <button type="submit" class="location-form__submit">Показать погоду</button>
        </form>
        <div class="answer"></div>
    </main>
</body>
<script src="script.js"></script>
</html>
